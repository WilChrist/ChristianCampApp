<div class="row">
  <div class="col s12 m6 l4" *ngFor="let participant of participants">
    <div class="card">
      <div class="card-image">
        <img src={{participant.imageUrl}}>
        <span class="card-title">{{participant.firstName}}</span>
      </div>
      <div class="card-content">
        <p>Hi, I'm {{participant.firstName}} {{participant.lastName}}! I'm from {{participant.nationality}} !</p>
      </div>
      <div class="card-action">
        <a href="#">{{participant.city}}</a>
        <a href="#">{{participant.localChurch}}</a>
      </div>
    </div>
  </div>
</div>
